<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found | Markiva</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- Animate.css -->
  <link
    href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"
    rel="stylesheet"
  />
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="css/styles.css"/>

  <style>
    /* allow vertical scrolling so footer is reachable */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: auto;
      min-height: 100%;
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
    }
    a { color: #58a6ff; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* NAVBAR & PROGRESS BAR */
    #navbarContainer {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 999;
    }
    #readingProgressBar {
      position: fixed;
      top: 0; left: 0;
      height: 4px; width: 0%;
      z-index: 1000;
      transition: width 0.2s;
    }

    /* HERO SECTION */
    .hero-404 {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }
    #vantaNet404 {
      position: absolute;
      inset: 0;
      z-index: 0;
    }
    .hero-404 .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }
    .hero-404 .content {
      position: relative;
      z-index: 2;
    }
    .hero-404 h1 {
      font-size: 5rem;
      font-weight: bold;
      color: #f0f6fc;
    }
    .hero-404 p {
      font-size: 1.25rem;
      color: #c9d1d9;
    }
    .hero-404 .btn-return {
      margin-top: 2rem;
      font-size: 1.2rem;
      padding: 0.75rem 1.5rem;
    }
  </style>
</head>
<body class="bg-dark text-light">
  <!-- dynamic navbar -->
  <div id="navbarContainer"></div>
  <!-- reading progress bar -->
  <div id="readingProgressBar" class="bg-success"></div>

  <!-- 404 HERO -->
  <section class="hero-404">
    <div id="vantaNet404"></div>
    <div class="overlay"></div>
    <div class="content container">
      <h1 class="animate__animated animate__fadeInDown">404</h1>
      <p class="animate__animated animate__fadeInUp animate__delay-1s">
        Oops! The page you’re looking for doesn’t exist.
      </p>
      <button
        id="returnHomeBtn"
        class="btn btn-success btn-return
               animate__animated animate__pulse animate__infinite"
      >
        Return Home
      </button>
    </div>
  </section>

  <!-- dynamic footer -->
  <div id="footerContainer"></div>

  <!-- JS DEPENDENCIES -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- partials injector -->
  <script src="js/includePartials.js" defer></script>
  <!-- your main script (if any) -->
  <script src="js/scripts.js?v=20250419" defer></script>

  <script>
    // init VANTA.NET background
    document.addEventListener("DOMContentLoaded", () => {
      if (window.VANTA && VANTA.NET) {
        VANTA.NET({
          el: "#vantaNet404",
          color: 0x3ee55a,
          backgroundColor: 0x0d1117,
          points: 12.0,
          maxDistance: 20.0,
          spacing: 15.0
        });
      }
    });

    // Return home with a bit of confetti
    document.getElementById("returnHomeBtn").addEventListener("click", () => {
      window.confetti?.({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
      setTimeout(() => {
        window.location.href = "/";
      }, 800);
    });
  </script>
</body>
</html>
